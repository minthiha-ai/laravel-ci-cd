services:
  app:
    build: .
    container_name: user-service-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - app_data:/var/www
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - user-service-network

  db:
    image: mysql:8.4
    container_name: user-service-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db_user_service
      MYSQL_USER: user_service
      MYSQL_PASSWORD: root@admin123
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      retries: 5
    networks:
      - user-service-network

  redis:
    image: redis:alpine
    container_name: user-service-redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5
    ports:
      - "6380:6379"
    networks:
      - user-service-network

  nginx:
    image: nginx:latest
    container_name: user-service-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - app_data:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      app:
        condition: service_started
    networks:
      - user-service-network

volumes:
  db_data:
  app_data:

networks:
  user-service-network:
    driver: bridge
